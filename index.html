  <title>AES Encryption and Decryption</title>

</head>
<body>
  <div class="container">
    <h1>AES Encryption and Decryption</h1>

    <div class="input-section">
      <label for="inputText">Enter Text for Encryption:</label>
      <input type="text" id="inputText" placeholder="Enter text">
      <button class="btn" onclick="encryptText()">Encrypt</button>
    </div>

    <div class="input-section">
      <label for="decryptInputText">Enter Text for Decryption:</label>
      <input type="text" id="decryptInputText" placeholder="Enter text">
      <button class="btn" onclick="decryptText()">Decrypt</button>
    </div>

    <div class="input-section">
      <label for="result">Result:</label>
      <textarea id="result" readonly placeholder="Result will appear here"></textarea>
      <button class="btn copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>
